<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cart.css') }}">
    <!-- Include your CSS file for styling -->
</head>
<body>
    <h1>Shopping Cart</h1>
    <div>
        <h2>Your Cart</h2>
        <ul>
            {% for cart_item in cart_items %}
                <li>
                    <strong>{{ cart_item.product.name }}</strong>
                    <p>{{ cart_item.product.description }}</p>
                    <p>Price: ${{ cart_item.product.price }}</p>
                    <p>Quantity: {{ cart_item.quantity }}</p>
                </li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total_cost }}</p>
        <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    </div>
</body>
</html>
