<!DOCTYPE html>
<html>
<head>
    <title>Feedback | ToyApp</title>
    <!-- Include any necessary CSS styles -->
</head>
<body>
    <!-- Header with Navigation Bar (you can include the navigation bar here) -->
    <header>
        <!-- Navigation Bar (include the one from toy_app.html) -->
        {% include 'index.html' %}
    </header>

    <!-- Feedback Form -->
    <section class="feedback-form">
        <h2>Feedback or Report an Issue</h2>
        <form action="/submit_feedback" method="POST">
            <label for="feedback-message">Message:</label>
            <textarea id="feedback-message" name="feedback-message" rows="4" required></textarea>
            
            <label for="user-email">Email (optional):</label>
            <input type="email" id="user-email" name="user-email">
            
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Footer (you can include the footer here) -->
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
